<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="heading">Simple Calculator</h2>
    <div class="hero-container">
        <div class="hero-calculator">
            <input type="text" placeholder="0" id="displayscreen">
            <button onclick="Clear_entry()">CE</button>
            <button onclick="Delete()">DEL</button>
            <button onclick="Display('%')">%</button>
            <button onclick="Display('/')">/</button>
            <button onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button onclick="Display('9')">9</button>
            <button onclick="Display('*')">*</button>
            <button onclick="Display('4')">4</button>
            <button onclick="Display('5')">5</button>
            <button onclick="Display('6')">6</button>
            <button onclick="Display('-')">-</button>
            <button onclick="Display('1')">1</button>
            <button onclick="Display('2')">2</button>
            <button onclick="Display('3')">3</button>
            <button onclick="Display('+')">+</button>
            <button onclick="Display('.')">.</button>
            <button onclick="Display('0')">0</button>
            <button class="Equal" onclick="Equals()">=</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
